<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'TextTab')">Text to QR</button>
            <button class="tablinks" onclick="openTab(event, 'WiFiTab')">WiFi to QR</button>
            <button class="tablinks" onclick="openTab(event, 'URLTab')">URL to QR</button>
            <button class="tablinks" onclick="openTab(event, 'vCardTab')">vCard to QR</button>
        </div>
        <div id="TextTab" class="tabcontent">
            <input type="text" id="text-input" placeholder="Enter text here">
            <button onclick="generateTextQRCode()">Generate QR Code</button>
            <div id="text-qrcode"></div>
        </div>
        <div id="WiFiTab" class="tabcontent">
            <input type="text" id="ssid-input" placeholder="Enter SSID">
            <input type="text" id="password-input" placeholder="Enter password">
            <select id="encryption-input">
                <option value="WPA">WPA/WPA2</option>
                <option value="WEP">WEP</option>
                <option value="nopass">None</option>
            </select>
            <button onclick="generateWiFiQRCode()">Generate QR Code</button>
            <div id="wifi-qrcode"></div>
        </div>
        <div id="URLTab" class="tabcontent">
            <input type="text" id="url-input" placeholder="Enter URL here">
            <button onclick="generateURLQRCode()">Generate QR Code</button>
            <div id="url-qrcode"></div>
        </div>
        <div id="vCardTab" class="tabcontent">
            <h2 class="form-header">vCard QR Code</h2>
            <form id="vcard-form">
                <div class="form-group row">
                    <label for="firstname" class="col-sm-3 col-form-label">Your Name:</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" id="firstname" class="form-control" placeholder="First name">
                            </div>
                            <div class="col-6">
                                <input type="text" id="lastname" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mobileNumber" class="col-sm-3 col-form-label">Contact:</label>
                    <div class="col-sm-9">
                        <input type="text" id="mobileNumber" class="form-control" placeholder="Mobile">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phoneNumber" class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" id="phoneNumber" class="form-control" placeholder="Phone">
                            </div>
                            <div class="col-6">
                                <input type="text" id="faxNumber" class="form-control" placeholder="Fax">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="text" id="email" class="form-control" placeholder="your@email.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="company" class="col-sm-3 col-form-label">Company:</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" id="company" class="form-control" placeholder="Company">
                            </div>
                            <div class="col-6">
                                <input type="text" id="job" class="form-control" placeholder="Your Job">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="street" class="col-sm-3 col-form-label">Street:</label>
                    <div class="col-sm-9">
                        <input type="text" id="street" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-sm-3 col-form-label">City:</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-7">
                                <input type="text" id="city" class="form-control">
                            </div>
                            <div class="col-5">
                                <input type="text" id="zip" class="form-control" placeholder="ZIP">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="state" class="col-sm-3 col-form-label">State:</label>
                    <div class="col-sm-9">
                        <input type="text" id="state" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="country" class="col-sm-3 col-form-label">Country:</label>
                    <div class="col-sm-9">
                        <input type="text" id="country" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="website" class="col-sm-3 col-form-label">Website:</label>
                    <div class="col-sm-9">
                        <input type="text" id="website" class="form-control" placeholder="www.your-website.com">
                    </div>
                </div>
                <button type="button" class="btn btn--green" onclick="generateVCardQRCode()">Generate QR Code</button>
            </form>
            <div id="vcard-qrcode"></div>
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script> -->
    <script src="js/qrcode.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
