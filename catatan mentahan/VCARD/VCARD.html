<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCARD</title>
<link rel="stylesheet" href="coba.css">
<!-- <link rel="stylesheet" href="style.css"> -->
<link rel="stylesheet" href="wp-content/themes/qr/new_structure/build/css/general.min.css">
<link rel="stylesheet" href="wp-content/themes/qr/partials/new-banners/css/new-banner.css">
  </head>
<body>
  <h1 class="judul">VCARD</h1>
  <form novalidate="" class="ng-untouched ng-pristine ng-valid">
    <div class="form-group row"><label for="firstname" class="col-sm-3 col-form-label">Your Name:</label>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-6"><input type="text" formcontrolname="firstname" id="firstname"
              class="form-control ng-untouched ng-pristine ng-valid" placeholder="First name"></div>
          <div class="col-6"><input type="text" formcontrolname="lastname" id="lastname"
              class="form-control ng-untouched ng-pristine ng-valid" placeholder="Last name"></div>
        </div>
      </div>
    </div>
    <div class="form-group row"><label for="mobileNumber" class="col-sm-3 col-form-label">Contact:</label>
      <div class="col-sm-9"><input type="text" formcontrolname="mobileNumber" id="mobileNumber"
          class="form-control ng-untouched ng-pristine ng-valid" placeholder="Mobile"></div>
    </div>
    <div class="form-group row"><label for="phoneNumber" class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-6"><input type="text" formcontrolname="phoneNumber" id="phoneNumber"
              class="form-control ng-untouched ng-pristine ng-valid" placeholder="Phone"></div>
          <div class="col-6"><input type="text" formcontrolname="faxNumber" id="faxNumber"
              class="form-control ng-untouched ng-pristine ng-valid" placeholder="Fax"></div>
        </div>
      </div>
    </div>
    <div class="form-group row"><label for="email" class="col-sm-3 col-form-label">Email:</label>
      <div class="col-sm-9"><input type="text" formcontrolname="email" id="email"
          class="form-control ng-untouched ng-pristine ng-valid" placeholder="your@email.com"></div>
    </div>
    <div class="form-group row"><label for="company" class="col-sm-3 col-form-label">Company:</label>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-6"><input type="text" formcontrolname="company" id="company"
              class="form-control ng-untouched ng-pristine ng-valid" placeholder="Company"></div>
          <div class="col-6"><input type="text" formcontrolname="job" id="job"
              class="form-control ng-untouched ng-pristine ng-valid" placeholder="Your Job"></div>
        </div>
      </div>
    </div>
    <div class="form-group row"><label for="street" class="col-sm-3 col-form-label">Street:</label>
      <div class="col-sm-9"><input type="text" formcontrolname="street" id="street"
          class="form-control ng-untouched ng-pristine ng-valid"></div>
    </div>
    <div class="form-group row"><label for="city" class="col-sm-3 col-form-label">City:</label>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-7"><input type="text" formcontrolname="city" id="city"
              class="form-control ng-untouched ng-pristine ng-valid"></div>
          <div class="col-5"><input type="text" formcontrolname="zip" id="zip"
              class="form-control ng-untouched ng-pristine ng-valid" placeholder="ZIP"></div>
        </div>
      </div>
    </div>
    <div class="form-group row"><label for="state" class="col-sm-3 col-form-label">State:</label>
      <div class="col-sm-9"><input type="text" formcontrolname="state" id="state"
          class="form-control ng-untouched ng-pristine ng-valid"></div>
    </div>
    <div class="form-group row"><label for="country" class="col-sm-3 col-form-label">Country:</label>
      <div class="col-sm-9"><input type="text" formcontrolname="country" id="country"
          class="form-control ng-untouched ng-pristine ng-valid"></div>
    </div>
    <div class="form-group row"><label for="website" class="col-sm-3 col-form-label">Website:</label>
      <div class="col-sm-9"><input type="text" formcontrolname="website" id="website"
          class="form-control ng-untouched ng-pristine ng-valid" placeholder="www.your-website.com"></div>
    </div><button type="submit" data-gtm-event="create-button" class="btn btn--green btn--green--generator-submit"><i
        class="icon icon-refresh-icon"></i> Generate QR Code </button>
  </form>
</body>
</html>
